<form class="addMenuModal">
  <h1>음식 추가</h1>
  <button type="button" class="closeButton">X</button>
  <div>
    <label for="add-menu-thumbnail">사진 첨부</label>
    <input type="file" id="add-menu-thumbnail" />
  </div>
  <div>
    <label for="add-menu-title">음식명</label>
    <input type="text" id="add-menu-title" placeholder="음식명 1" />
  </div>
  <div>
    <label for="add-menu-category">분류</label>
    <input type="text" id="add-menu-category" placeholder="분류 1" />
  </div>
  <div>
    <label for="add-menu-price">가격</label>
    <input type="text" id="add-menu-price" placeholder="가격" />
  </div>
  <div>
    <label for="add-menu-status">판매 상태</label>
    <input type="text" id="add-menu-status" placeholder="신규/인기/품절" />
  </div>
  <button type="submit">추가하기</button>
</form>
