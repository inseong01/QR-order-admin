<form class="addMenuModal">
  <h2>음식 추가</h2>
  <button type="button" class="close">X</button>
  <div>
    <label for="thumbnail">사진 첨부</label>
    <input type="file" id="thumbnail" />
  </div>
  <div>
    <label for="foodName">음식명</label>
    <input type="text" id="foodName" value="음식명 1" />
  </div>
  <div>
    <label for="category">분류</label>
    <select id="category">
      <option>분류 1</option>
    </select>
  </div>
  <div>
    <label for="price">가격</label>
    <input type="text" id="price" value="가격" />
  </div>
  <div>
    <label for="status">판매 상태</label>
    <select id="status">
      <option>신규</option>
      <option>인기</option>
      <option>품절</option>
    </select>
  </div>
  <button type="submit">추가하기</button>
</form>
