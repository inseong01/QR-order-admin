<form class="editMenuModal">
  <h1>음식 수정</h1>
  <button type="button" class="closeButton">X</button>
  <div>
    <label for="edit-menu-thumbnail">사진 첨부</label>
    <input type="file" id="edit-menu-thumbnail" />
  </div>
  <div>
    <label for="edit-menu-title">음식명</label>
    <input type="text" id="edit-menu-title" placeholder="음식명 1" />
  </div>
  <div>
    <label for="edit-menu-category">분류</label>
    <input type="text" id="edit-menu-category" placeholder="분류 1" />
  </div>
  <div>
    <label for="edit-menu-price">가격</label>
    <input type="text" id="edit-menu-price" placeholder="가격" />
  </div>
  <div>
    <label for="edit-menu-status">판매 상태</label>
    <input type="text" id="edit-menu-status" placeholder="신규/인기/품절" />
  </div>
  <button type="submit" class="deleteButton">삭제하기</button>
  <button type="submit" class="updateButton">수정하기</button>
</form>
